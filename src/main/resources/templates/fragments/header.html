<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<!--headerFragment 선언-->
<div th:fragment="headerFragment">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a href="/" id ="headerLogo">
		<img th:src ="@{/images/logo.png}" id = "headerKafkaLogo">
	</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">카프카 관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/page/chat">실시간 채팅</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="memberInfo">
		<span th:unless="${user != null}">로그인 후 이용 가능합니다.</span></p>
		<p id = "loginInfo" th:if="${user != null}"><a href = "/page/myPage" id = "userNameSpan" th:text="${user.getName()}"></a>님 안녕하세요.</p>
		<div th:if="${user != null}"> 
			<button type="button" class="btn btn-secondary" onclick="fnLogOut();">로그아웃</button>
		</div>
    </div>
  </div>
</nav>
</div>
</html>
